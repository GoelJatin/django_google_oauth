{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h3>Login:</h3>

<form action="/login" method="post">
    {% csrf_token %}

    {{ login_form|crispy }}

    <button type="submit" class="btn btn-primary" name="submit">Login</button>
    <img src="https://secure.meetupstatic.com/img/1/logo_google.svg" alt="Google">
    <a class="button" href="{{ google_auth_url }}">Login with Google</a>
</form>

<br>
<a href="{% url 'user_auth:signup' %}">Sign up now!</a>

<br>
<hr>
<br>

<a href="{% url 'blog:index' %}">View all posts</a>
{% endblock %}
